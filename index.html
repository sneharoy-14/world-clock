<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>World Clock - Sneha Dey Roy</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select>
        <option value="">Select a city...</option>
        <option value="">London</option>
        <option value="">Tokyo</option>
        <option value="">New York</option>
      </select>

      <div class="city">
        <h2>Kolkata</h2>
        <div class="date">Monday, 29 May 2023</div>
        <div class="time">18:18</div>
      </div>
      <div class="city">
        <h2>Rio de Janeiro</h2>
        <div class="date">Monday, 29 May 2023</div>
        <div class="time">09:53</div>
      </div>
    </div>
    <footer>
      This project is coded by Sneha Dey Roy and is
      <a href="https://github.com/sneharoy-14/world-clock" target="_blank">
        sourced on GitHub</a
      >
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
