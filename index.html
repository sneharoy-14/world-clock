<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.min.js"></script>
    <script
      src="https://kit.fontawesome.com/5ed3cd2c53.js"
      crossorigin="anonymous"
    ></script>
    <title>World Clock - Sneha Dey Roy</title>
  </head>
  <body>
    <div class="container">
      <h1>
        <i class="fa-regular fa-clock fa-spin" style="color: #ffffff"></i>
        World Clock
        <i class="fa-regular fa-clock fa-spin" style="color: #ffffff"></i>
      </h1>

      <select>
        <option value="">Select a city...</option>
        <option value="">London</option>
        <option value="">Tokyo</option>
        <option value="">New York</option>
        <option value="">Cairo</option>
        <option value="">Seoul</option>
      </select>

      <div class="city" id="kolkata">
        <div>
          <h2>Kolkata</h2>
          <div class="date">Monday 29 May 2023</div>
        </div>
        <div class="time">18:18:18</div>
      </div>
      <div class="city" id="istanbul">
        <div>
          <h2>Istanbul</h2>
          <div class="date">Monday 29 May 2023</div>
        </div>
        <div class="time">09:53:18</div>
      </div>
      <div class="city" id="prague">
        <div>
          <h2>Prague</h2>
          <div class="date">Monday 29 May 2023</div>
        </div>
        <div class="time">17:11:18</div>
      </div>
    </div>
    <footer>
      This project is coded by <strong>Sneha Dey Roy</strong> and is
      <a href="https://github.com/sneharoy-14/world-clock" target="_blank">
        sourced on GitHub</a
      >
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
